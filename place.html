<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Andrew Kincaid</title>
    <meta name="description" content="">
    <meta name="author" content="Andrew Kincaid">
    <link rel="stylesheet" href="styles/place.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <picture>
            <source media="(min-width: 800px)" srcset="images/sakura-large.webp">
            <img src="images/sakura-small.webp" alt="A Japanese Sakura Tree">
        </picture>
        <section id="data">
            <h2>Data</h2>
            <div class="data">
                <p class="label">Area</p>
                <p class="value">377,974 sq km</p>

                <p class="label">Population</p>
                <p class="value">124.5M</p>

                <p class="label">Capital</p>
                <p class="value">Tokyo</p>

                <p class="label">Languages</p>
                <p class="value">Japanese</p>

                <p class="label">Currency</p>
                <p class="value">Japanese Yen</p>

                <p class="label">Time Zone</p>
                <p class="value">GMT+9</p>

                <p class="label">Calling Code</p>
                <p class="value">+81</p>

                <p class="label">Internet TLD</p>
                <p class="value">.jp</p>
            </div>
        </section>
        <section id="weather">
            <h2>Weather</h2>
            <img class="icon" src="images/sunny-cloud.svg" alt="an icon of a clouded sun" width="50">
            <div class="icon"></div>
            <div class="data">
                <p class="label">Temperature</p>
                <p class="value">a</p>

                <p class="label">Conditions</p>
                <p class="value">a</p>

                <p class="label">Wind</p>
                <p class="value">a</p>

                <p class="label">Wind Chill</p>
                <p class="value">a</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©<span id="currentYear"></span> | Andrew Kincaid | California</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
